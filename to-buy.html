		<div class="container">
			<h2 class="page-header">My Shopping List</h2>
			<table id="shopping-table" class="table table-striped table-hover center">
				<thead>
					<tr>
						<th></th>
						<th>Item</th>
						<th>Cost</th>
						<th></th>
					</tr>
				</thead>
			</table>

			<a href="#" id="clear-shopping" class="btn btn-primary">Clear All Items</a>

			<h2 class="page-header">Add Wishlist</h2>
			<form id = "add-shopping-form" role="form" action="to-buy.html">
				<div class="form-group">
					<label>Shopping List</label>
					<input type="text" class="form-control" id="shopping" placeholder="Enter Item">
				</div>
				<div class="form-group">
					<label>Cost</label>
					<div class="input-group">
						<span class="input-group-addon">&#x20a6</span>
						<input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="cost">
					</div>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
